<!DOCTYPE html>
<html>

  <head>

    <title>Buisiness</title>
    <meta charset="UTF-8">
    <link href="css/rtl.jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.mobile.flatui.min.css" rel="stylesheet" type="text/css">
    <link href="css/jqm-datebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/redigo.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    
    <div data-role="page" id="business-profile-page">
      <!-- side menubar -->
      <div data-role="panel" id="mypanel" data-position="right" data-display="push">
        <ul data-role="listview">
          <li>
            <a href="#">לך לאינדקס</a>
          </li>
          <li>
            <a href="#">גוגל</a>
          </li>
        </ul>
      </div>
      <!-- /side menubar -->
      <div data-role="header" data-position="fixed">
        <h1>Page title</h1>
        <a data-role="none" href="#mypanel" class="rg-nav-panel">&#9776;</a>
        <a data-role="button" class="rg-nav-panel rg-header-btn-red">
          <span class="icon-white icon-qrcode"></span>
          <span>סרוק</span>
        </a>
      </div><!--/header-->
      <div data-role="content">
        <img src="http://lorempixel.com/400/120" alt="Business Profile Picture"><div class="rg-business rg-profile-top">
          <div id="business-details" class="rg-business-details">
            <h2 id="business-title">שניצלה</h2>
            <p>
              <strong>כתובת:</strong>
              <span id="rg-field-address" class="rg-profile-field"></span>
            </p>
            <p>
              <strong>טלפון:</strong>
              <span id="rg-field-phone" class="rg-profile-field"></span>
            </p>
          </div>
        </div>
        <div class="rg-business-content">
          שניצלה זה ה-מקום לשבת עם חברים לעשות שטויות.
          יש לנו את השניצלים הכי טעימים בעולם     
        </div>
      </div>
      <div data-role="footer" data-position="fixed">
        <h2>Footer Content</h2>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/rtl.jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/swipe.min.js"></script>


  </body>

</html>
