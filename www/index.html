<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
  <title>Hello World</title>
</head>

<body>
  <header data-role="header" data-position="fixed">
    <h1>My Card!</h1>
  </header>

  <article data-role="content">
    <p>
      Current Acceleration: <span id="acc"></span>
    </p>
  </article><!-- /content -->

  <footer data-role="footer" data-position="fixed">
    <h2>Buttons &amp; stuff</h2>
  </footer>

  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="phonegap.js"></script>
  <script type="text/javascript">
  (function(w, d) {
    app.init(deviceReady);

    function deviceReady() {

      navigator.accelerometer.getCurrentAcceleration(function (acceleration) {
        var acc = app.get('acc');
        acc.innerHTML = 'X: ' + acceleration.x + ', Y: ' + acceleration.y +
          ', Z: ' + acceleration.z;
      }, function () {
          navigator.notification.alert('An error has occurred while trying to use the Accelerometer');
      });
    }


  })(window, document);
  </script>
</body>

</html>
