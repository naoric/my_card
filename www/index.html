<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link href="css/rtl.jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.mobile.flatui.min.css" rel="stylesheet" type="text/css">
    <link href="css/jqm-datebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <title>Redigo: Login Page</title>
</head>

<body>
    <div id="welcome" data-role="page" data-title="Redigo: Welcome">
        <div data-role="content">
            <h1>Welcome to Redigo!</h1>
            <h6>Loading...</h6>
            <img src="img/welcome-loader.gif">

            <img src="img/Redigo.gif">
        </div>
    </div>
    <div id="registration" data-role="page" data-title="Redigo: Login">
        <div data-role="header" data-position="fixed">
            <h1>התחבר</h1>
        </div>
        <div data-role="content">
            <form action="http://redigo.me/user" method="post" id="signup">
                <input type="text" name="email" id="email" value="" placeholder="דואר אלקטרוני" />
                <input type="text" name="full_name" id="name" value="" placeholder="שם מלא" />
                <input name="password" id="password" value="" placeholder="סיסמה" type="password" />
                <input name="veriPass" id="veriPass" value="" placeholder="אימות סיסמה" type="password" />
                <input name="birth_date" id="birth_date" type="text" data-role="datebox" placeholder="תאריך לידה" 
                data-options='{"mode":"flipbox", "overrideDateFormat":"%d.%m.%Y", "useFocus": true, "useButton": false, "usePlaceHolder": true}' />
                <button id="submit" type="submit" name="submit" value="submit" data-theme="b">הרשם</button>
            </form>
        </div>
    </div>
    </div>
    <div id="login" data-role="page" data-title="Redigo: Registration"></div>

    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/rtl.jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox.mode.flipbox.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox-hebrew.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/essentials.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
