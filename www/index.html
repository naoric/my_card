<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<!-- INCLUDED STYLEs -->
    <!-- CSS LIBS -->
    <link href="css/rtl.jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery.mobile.flatui.min.css" rel="stylesheet" type="text/css">
    <link href="css/jqm-datebox.min.css" rel="stylesheet" type="text/css">
    <link href="css/swipe.min.css" rel="stylesheet" type="text/css">
    <!-- /CSS LIBS -->
    <link href="css/redigo.css" rel="stylesheet" type="text/css">
    <link href="css/fonts/flaticon.css" rel="stylesheet" type="text/css">
<!-- /STYLES-->
    <title>Redigo: Login Page</title>
  </head>

  <body> <!--  start body  -->
	<!-- WELCOME SCREEN -->
    <div id="welcome" data-role="page" data-title="Redigo: Welcome">
      <div data-role="content">
        <h1>Welcome to Redigo!</h1>
        <h6>...Loading</h6>
        <img src="img/welcome-loader.gif" alt="loader">

        <img src="img/Redigo.gif" alt="Redigo logo">
      </div>
    </div> <!-- /WELCOME SCREEN -->
    <!-- REGISTRATION PAGE -->
    <div id="registration" data-role="page" data-title="Redigo: Login">
      <div data-role="header" data-position="fixed">
        <a data-role="button" href="#login" data-icon="arrow-r" class="rg-header-btn-red" data-transition="slide">חזור</a>
        <h1>התחבר</h1>
      </div>
      <div data-role="content">
        <form action="http://redigo.me/user" method="post" id="signup">
          <input type="text" name="email" id="email" value="" placeholder="דואר אלקטרוני" />
          <input type="text" name="full_name" id="name" value="" placeholder="שם מלא" />
          <input name="password" id="password" value="" placeholder="סיסמה" type="password" />
          <input name="veriPass" id="veriPass" value="" placeholder="אימות סיסמה" type="password" />
          <input name="birth_date" id="birth_date" type="text" data-role="datebox" placeholder="תאריך לידה" data-options="{ 'mode':' flipbox ', ' overridedateformat ':' %d.%m.%y ', ' usefocus ': true, ' usebutton ': false, ' useplaceholder ': true}" />
          <button type="submit" name="submit" value="submit" data-theme="b">
						הרשם
          </button>
        </form>
      </div>
    </div><!-- /REGISTRATION PAGE -->
    <!-- LOGIN PAGE -->
    <div id="login" data-role="page" data-title="Redigo: Registration">
      <div data-role="header" data-position="fixed">
        <h1>התחבר</h1>
      </div>
      <div data-role="content">
        <form action="http://redigo.me/login" method="post" id="login-form">
          <input type="email" name="login-email" id="login-email" value="" placeholder="דואר אלקטרוני" />
          <input name="login-password" id="login-password" value="" placeholder="סיסמה" type="password" />
          <button type="submit" name="submit" value="submit" data-theme="b">
						כניסה
          </button>
        </form>
        <a href="#registration" data-transition="slide" data-direction="reverse" data-role="button">משתמש חדש</a>
        <h4 id="login-notes"></h4>
      </div>
    </div><!-- /LOGIN PAGE -->
    <!-- PROFILE PAGE -->
    <div id="profile" data-role="page" data-title="Redigo: Profile Page">
      <div data-role="header" data-position="fixed">
        <h1>פרופיל משתמש</h1>
      </div>
      
      <div data-role="content">
        <div id="rg-user-profile" class="rg-user rg-profile-top">
           <script id="profile-template" type="text/x-handlebars-template"><!--handlebars profile-->
          <p class="rg-profile-avatar">
            <img src="" alt="Profile Picture" />
          </p> 
          <h2>{{full_name}}</h2>
          <p>
            <strong>דוא&quot;ל</strong>{{email}}
          </p>
          <p>
            <strong>הצטרף ב</strong>{{created_at}}
          </p>
      	</script><!--end handlebars profile-->
        </div>
        <h3 class="rg-separator">הזדמנויות</h3>
        <div class="rg-profile-content">
          <div id="slider" class="swipe">
            <div  class="swipe-wrap">
               <script id="challenge-template" type="text/x-handlebars-template">
				  {{#each this}}
              <div class="rg-challenge-wrapper">
                <div class="rg-challenge-box">
                  <div class="ui-grid-b rg-challeng-head">
                    <div class="ui-block-a">
                      <img src="{{logo}}" alt="business-logo">
                    </div>
                    <div class="ui-block-b">
                      <h4>{{cname}}</h4>
                    </div>
                    <div class="ui-block-c">
                      <h3>{{points_private}}</h3>
                    </div>
                  </div>
                  <div class="rg-challenge-content">
					  {{description}}
                  </div>
                </div>
                <!-- /rg-challenge-box -->

              </div>
			   	  {{/each}}
              </script>
              <!-- /rg-challenge-box -->  
            </div>
            <!-- / .swip-wrap -->
            <div class="rg-swipe-scroll">
              <ul>
              </ul>
            </div><!-- / .rg-swipe-wrap -->
          </div><!-- / .swipe -->
          <h3 class="rg-separator">עסקים רשומים</h3>
          <ul data-role="listview" data-inset="true" class="rg-business-list">
            <script id="reg-business-template" type="text/x-handlebars-template">
				{{#each .}}
            <li><a data-id="{{id}}" data-transition="slide" data-direction="reverse">
                <p class="ul-li-aside ui-li-desc"><strong>{{pivot.biz_points}} נק'</strong></p>
                <img src="http://lorempixel.com/80/80" alt="Business Image">
                <h2>{{cname}}</h2>
                <p>{{description}}</p>
              </a></li>
				{{/each}}
               </script>
          </ul><!-- / .rg-business-list -->
        </div><!-- / .rg-profile-content -->
       </div><!-- / page-content -->
      <div data-role="footer" data-position="fixed">
       	<a data-role="button" class="rg-nav-panel rg-header-btn-red scan-it">
				<span data-role="none" href="#" class="flaticon-blackberry3"></span>
				<span>סרוק</span>
			</a>

      </div>
    </div><!-- /PROFILE PAGE -->
    <!--Buisness Page-->
	<div data-role="page" id="business-profile-page">
		<!-- side menubar -->
		<div data-role="panel" id="mypanel" data-position="right" data-display="push">
			<ul data-role="listview">
				<li>
					<a href="#">לך לאינדקס</a>
				</li>
				<li>
					<a href="#">גוגל</a>
				</li>
			</ul>
		</div>
		<!-- /side menubar -->
		<div data-role="header" data-position="fixed">
			<h1>Page title</h1>
			<a data-role="none" href="#" class="rg-nav-panel">&#9776;</a>
<!--			<a data-role="none" href="#profile" class="rg-nav-panel flaticon-arrow291"></a>-->
			<a data-role="none" data-rel="back" data-transition="slide" class="rg-nav-panel flaticon-arrow291"></a>
		</div>
		<!--/header-->
		<div class="rg-business-profile" data-role="content">
			<script id="Business-Template" type="text/x-handlebars-template">
				<img src = "{{logo}}"
				alt="Business Profile Picture" > <div class = "rg-business rg-profile-top" > <div id = "business-details"
				class="rg-business-details" > <h2 id = "business-title" > {{cname}} </h2>
				<p>
				  <strong>כתובת:</strong > <span id = "rg-field-address"
					class = "rg-profile-field" >{{address}}</span>
				</p > <p> <strong> טלפון: </strong>
				  <span id="rg-field-phone" class="rg-profile-field">{{phone_number}}</span > </p>
			  </div > </div>
				<div class="rg-business-content">
					{{description}}
				</div >
			</script>
		</div>
		<div data-role="footer" data-position="fixed">
			<a data-role="button"  class="rg-nav-panel rg-header-btn-red scan-it">
				<span data-role="none" href="#" class="flaticon-blackberry3"></span>
				<span>סרוק</span>
			</a>
		</div>

	</div>
	 <!--/Buisness Page-->
    <!-- INCLUDED SCRIPTS -->
   	<!-- ..LIBRARIES -->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/rtl.jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox.core.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox.mode.flipbox.min.js" type="text/javascript"></script>
    <script src="js/jqm-datebox-hebrew.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/swipe.min.js" type="text/javascript"></script>
    <script src="js/handlebars.min.js" type="text/javascript"></script>
    <!-- /..LIBRARIES -->
    <!-- ..PHONEGAP LIBRARIES -->
<!--    <script src="cordova.js" type="text/javascript"></script>-->
<!--    <script src="barcodescanner.js" type="text/javascript"></script>-->
    <!-- /..PHONEGAP LIBRARIES -->
    <!-- CUSTOM JS -->
    <script src="js/essentials.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
	<script src="js/business.js" type="text/javascript"></script>
    <!-- /CUSTOM JS -->
  </body><!--end body-->
</html>
