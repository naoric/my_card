<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Barcode</title>
</head>
<body>
	<div id="result"></div>
	<script>
	document.addEventListener("DOMContentLoaded", function() {
		var resElem = document.querySelector("#result");
		scanner.scan(function(result) {
			resElem.innerHTML = result.text;
		}, function(error) {
			console.log("There was a problem", error);
		});
	}, false);

	</script>
</body>
</html>
